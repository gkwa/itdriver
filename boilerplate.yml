variables:
- name: SSHUser
  description: Enter the ssh username
  type: string
  default: root

- name: ProjectPath
  description: Enter the absolute path to the source to rsync
  type: string
  validations:
  - required

- name: TargetProjectPath
  description: Path to project on remote host
  type: string
  default: '""'

hooks:
  after:
  - command: bash
    args:
    - "-c"
    - "touch /tmp/asdf.txt"

  - command: bash
    args:
    - "-c"
    - "chmod a+x .project_watchexec.sh .project_rsync.sh"

skip_files:
- path: README.md
- path: ".git/"
- path: ".git/**/*"
